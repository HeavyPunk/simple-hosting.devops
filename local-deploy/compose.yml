services:
  database:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: simplehosting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - .:/var/lib/postgresql/data
  web:
    image: kirieshki/simple-hosting.web2:2023.11.22.2
    ports:
      - "9000:9000"
  compositor:
    image: kirieshki/simple-hosting.compositor:latest
    ports:
      - "8080:8080"
