services:
  database:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: simplehosting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - .:/var/lib/postgresql/data
  web:
    image: kirieshki/simple-hosting.web2:local-preview-09.18.23
    ports:
      - "9000:9000"
